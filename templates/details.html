{%extends "base.html"%}



{%block content%}

	
<div class='col-sm-12 col-sm-offset-2'>
    {% if instance.image %}
    <h2> This is your blog Title {{instance.title}} </h2> </br>
   <img src='{{ instance.image.url }}' class='img-responsive' />
    {% endif %}
<div>		
{{instance.id}}</br>
<p>This is content:-{{instance.content}}</br> </p>
{{instance.timestamp}}</br>
{{instance.user}}</br>
</div>

 <p><div class="fb-like" data-href="{{request.build_absolute_uri}}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div></p>
 </br>
 </hr>
 <p> Author: {{ instance.user}}</p>
 <a href="http://www.facebook.com/sharer/share.php?u={{request.build_absolute_uri}}">
 Facebook
 </a>
 <a href="http://www.twitter.com/home?status={{share_string}}%20{{request.build_absolute_uri}}">
 Twitter
 </a>
 </br>
 <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>
 </div>
  




{%endblock content%}
